<h1>Main</h1>
<input type="text" class="search" autofocus placeholder="Search your list of friends" ng-model="search" />
<ul>
  <li ng-repeat="goal in user.goals | orderBy:'{{goal.updatedAt}} | limitTo:3">
    <div class="goal">
      <span class="goalname">Goal: {{goal.goal}}</span>
      <span class="date">Due Date: {{goal.due_date}}</span>
    </div>
  </li>
</ul>
<ul>
  <li ng-repeat="friend in user.friends | filter:search | orderBy:'{{friend.updatedAt}}">
    <div class="friend">
      <span class="name">{{friend.firstname}} {{friend.lastname}}</span>
      <p>Your friend has been inactive for {{friend.updatedAt}}.</p>
    </div>
  </li>
</ul>
