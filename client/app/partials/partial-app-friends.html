<h1>Friends</h1>
<input type="text" class="search" autofocus placeholder="Search your list of friends" ng-model="search" />
<ul>
  <li ng-repeat="friend in user.friends | filter:search | orderBy:'{{friend.lastname}}">
    <div class="friend">
      <span class="name">{{friend.firstname}} {{friend.lastname}}</span>
      <button class="removefriend" ng-click="removeFriend()">Remove</button>
    </div>
  </li>
</ul>
